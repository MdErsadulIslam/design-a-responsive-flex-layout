<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my</title>
    <style>
        .container{
            display: flex;
        }
        .left{
            display: flex;
            border: 2px solid violet;
            width: 30vw;
            height: 85vh;
            background-color: beige;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            border-radius: 10px;
        }
        .right{
            display: flex;
            border: 2px solid violet;
            width: 65vw;
            height: 85vh;
            background-color: rgb(249, 249, 126);
            justify-content: center;
            align-items: center;
            border-radius: 10px;  
        }
        @media screen and (max-width:576px) {
          .container{
            flex-direction: column;
          } 
          .left{
            width: 100%;
            height: 30vh;
            margin-bottom: 5px;
          } 
          .right{
            width:100%;
            height: 65vh;
        }
        }
        @media screen and (min-width:577px) and (max-width:992px) {
            .container{
                flex-direction: column-reverse;
            }
            .right{
                background-color: green;
                width: 100%;
            height: 65vh;
            margin-bottom: 5px;
            }
            .left{
            width: 100%;
            height: 30vh;
            margin-bottom: 5px;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
