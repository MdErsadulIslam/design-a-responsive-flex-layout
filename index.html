<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display flex</title>
  <style>
    .container{
      display: flex;
     justify-content: center;
     
     
    }
    .left{
      border: 2px solid greenyellow;
      width: 30%;
      margin-right: 20px;
      height:90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: antiquewhite;
      border-radius: 10px;
    }
    .right{
      border: 2px solid greenyellow;
      width: 50%;
      height:90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(228, 233, 167);
      border-radius: 10px;
    }
    @media screen and (max-width:576px) {
    .container{
      flex-direction: column;
    }
    .left{
      width: 100%;
      height: 30vh;
      margin-bottom: 10px;
    }
    .right{
      width: 100%;
      height: 60vh;
    }
    }
  </style>
</head>
<body>
<section>
  <div class="container">
    <div class="left">Left</div>
    <div class="right">right</div>
  </div>
</section>
</body>
</html>
